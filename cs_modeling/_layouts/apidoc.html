---
layout: default
---
<div class="container">

     {% assign rows = content | split:"@row" %}
     {% for row in rows %}
       <div class="row code_row" id="row-{{ forloop.index }}">
         {% assign columns = row | split:"@column" %}
         {% for column in columns %}
           {% if forloop.index >= 2 %}
           <div class="col-sm-4 code_column">
           {% else %}
           <div class="col-sm-{{ 10 | divided_by:forloop.length }} doc_column">
           {% endif %}
             {{ column }}
           </div>
         {% endfor %}

       </div>
     {% endfor %}

</div>
