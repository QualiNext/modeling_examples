---
#[START pre]
kind: target_spec
#[END pre]
#[START metadata]
metadata:
  name: low_end_instance
  cloud: kubernetes
#[END metadata]
#[START compute]

#Container compute requirements
compute:
  resources:
    requests:
      cpu: "250m"
      memory: "128Mi"
    limit:
      memory: "500m"
      cpu: "500m"
#[END compute]
#[START storage]
storage:
  - mount: '/dsfd'
    size: 100gb
    persistent: true
    kub.selectors: [ssd]
#[END storage]
