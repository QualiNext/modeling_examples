---
#[START pre]
# Simple blueprint example
kind: blueprint
#[END pre]
#[START metadata]
metadata:
  name: demoapp_webtests
  description: >
    This blueprint is used for web testing
  tags:
    - test_stage: integration
#[END metadata]
#[START targets]
infra:
  cloud: aws-testing
  region: us-east1
  targets:
    - all-in-one-vm: low_end_linux_machine

#[END targets]
#[START applications]
applications:
  - demoapp-api:
      target: all-in-one-vm
  - demoapp-client:
      target: all-in-one-vm
      artifacts:
        build: 1.2.*
  - database:
      instances: 5
  - api_backend



#[END applications]
