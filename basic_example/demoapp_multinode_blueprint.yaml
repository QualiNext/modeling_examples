---
#[START pre]
# Simple blueprint example
kind: blueprint
#[END pre]
#[START metadata]
metadata:
  name: demoapp_webtests
  tags:
    - test_stage: integration
#[END metadata]
#[START targets]
infra:
  - cloud: aws-testing
    region: us-east1
    targets:
      - name: all-in-one-vm
        spec: low_end_linux_machine
#[END targets]
#[START applications]
applications:
  - name: demoapp-api
    quantity: 5
    spec: low_end_linux_machine

  - name: demoapp-client
    target: all-in-one-vm

  - demoapp-api



#[END applications]
