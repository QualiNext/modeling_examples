---
#[START pre]
# Simple blueprint example
kind: blueprint
#[END pre]
#[START metadata]
metadata:
  name: demoapp_webtests
  tags:
    - test_stage: integration
#[END metadata]
#[START targets]
infra:
  cloud: aws-testing
  region: us-east1

#[END targets]
#[START applications]
applications:
  - name: demoapp-api
    target:
      type: multi-target
      quantity: 5
  - name: demoapp-client
    target: all-in-one

#[END applications]
