---
#[START pre]
# Simple blueprint example
kind: blueprint
#[END pre]
#[START metadata]
metadata:
  name: demoapp_webtests
  tags:
    - test_stage: integration
#[END metadata]
#[START targets]
infrastructure:
  cloud: kubernetes-testing
  targets:
    - name: all-in-one
      spec: low_end_linux_machine

#[END targets]
#[START applications]
applications:
  - name: demoapp-api
    target: all-in-one
  - demoapp-client
#[END applications]
