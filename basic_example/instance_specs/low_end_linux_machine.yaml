---
#[START pre]
kind: instance_spec
#[END pre]
metadata:
  name: low_end_instance
compute:
  - cloud: aws
    instance_type: t2.micro
  - cloud: kubernetes
    resources:
      cpu: "250m"
      memory: "128Mi"
storage:
  - name: volume1
    mount: '/dsfd'
    minDisk: 100gb
    minDiskType: ssd
    persistentDisk: true
    metadata:
        selector: slow
