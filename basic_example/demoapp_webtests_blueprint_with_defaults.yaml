---
#[START pre]
# Simple blueprint example
kind: blueprint
#[END pre]
#[START metadata]
metadata:
  name: demoapp_webtests
  description: >
    This blueprint is used for web testing
  tags:
    - test_stage: integration
#[END metadata]
#[START targets]
infra:
  cloud: kubernetes-testing
#[END targets]
#[START applications]
applications:
  - name: demoapp-api
    target:
      type: single
      spec: default
  - name: demoapp-client
    target:
      type: single
      spec: default
#[END applications]
