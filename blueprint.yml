blueprint-for-teamserver:
    kind: blueprint
    profiles:
        post-build-tests:
            environment-type: sandbox
            cloud: kube_test
            defaults:
                service.deployment.template: low_end_requirements
            services:
                - team_server
                - portal
                - api_server

        integration-tests:
            environment_type: sandbox
            cloud:
                name: aws_testing
                template: integratio_tests_cf.template
            services:
                - team_server:
                    deployment:
                        template: multi_node
                        aws_custom: 
                            AWS::EC2::Subnet: @network:first
                            AWS::EC2::Role: @name:primary

                - portal:
                    deployment:
                        template: multi_node
                        aws_custom: 
                            AWS::EC2::Subnet: network@first
                            AWS::EC2::Role: name@primary

        perf-tests:
            environment_type: sandbox
            cloud:
                name: aws_testing
                template: integratio_tests_cf.template
            defaults:
                service.template: mid-range-requirements
            services:
                - team_server:
                    deployment:
                        template: 
                            name: multi_node
                            nodes: 5
                - portal

blueprint_for_teamserver_aws:
    kind: blueprint
    profiles:

        post-build-tests:
            deployment_targets:
                - all_in_one_server:
                    kind: new_deployment
                    template: low_end_requirements
            environment_type: sandbox
            services:
                - team_server:
                    deployment: all_in_one_server
                - portal:
                    deployment: all_in_one_server
                - api_server:
                    deployment: all_in_one_server

        integration-tests:
            environment_type: sandbox
            cloud_template:
                aws: cloudformation.template
            defaults:
                service.template: high_end_requirements

            services:
                - team_server:
                    deployment:
                        template: multi_node
                - portal
                - api_server

        production:
            environment_type: static_environment
            deployments:
                - main_server_prod_deployment:
                    kind: existing_deployment
                    selector: main_server
                - main_portal_prod_deployment:
                    kind: existing_deployment
                    selector: portal
                - main_api_prod_deployment:
                    kind: existing_deployment
                    selector: api
            defaults:
                upgrade_strategy: in-place
            services:
                - team_server:
                    deployment: main_server_prod_deployment
                - portal:
                    deployment: main_portal_prod_deployment
                - api_server:
                    deployment: main_api_prod_deployment

    data:
        - admin_database:
            data_source: xx
            data_version: yy
        - server_database:
            data_source: xx
            data_version: yy
