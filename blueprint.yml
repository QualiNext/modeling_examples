default:
    kind: infra_requirements


low_end_requirements:
    kind: deployment_template
    minRam: 8192mb
    minCores: 2
    storage:
        - mount: '/dsfd'
          volume: volume1
    volumes:
        - name: volume1
          minDisk: 100gb
          minDiskType: ssd
          persistentDisk: true
          metadata:
              selector: slow
        - name: volume2

