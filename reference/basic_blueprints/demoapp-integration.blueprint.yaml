
---
#[START pre]
# Simple blueprint example
kind: blueprint
#[END pre]
#[START metadata]
metadata:
  alias: demoapp webtests
  description: >
    This blueprint is used for web testing
  tags:
    - test_stage: integration

clouds:
    - aws-testing : us-east1

#[END targets]
#[START applications]
applications:
  - demoapp-api
  - demoapp-client
  - demoapp-dashboard
---
